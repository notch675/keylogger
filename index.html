<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <title>Keylogger Logs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 30px;
            background-color: var(--bs-body-bg);
            color: var(--bs-body-color);
        }
        .toggle-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }
        .search-input {
            max-width: 400px;
        }
        table {
            font-size: 0.9rem;
        }
        td, th {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="btn btn-outline-secondary toggle-btn" id="themeToggle">ðŸŒ— Alternar tema</button>

        <h1 class="mb-4">Keylogger Logs</h1>

        <input type="text" id="search" class="form-control mb-3 search-input" placeholder="Buscar por usuÃ¡rio, IP ou tecla...">

        <div class="table-responsive">
            <table class="table table-bordered table-hover table-sm align-middle">
                <thead class="table-light">
                    <tr>
                        <th>Data/Hora</th>
                        <th>UsuÃ¡rio</th>
                        <th>IP Local</th>
                        <th>IP PÃºblico</th>
                        <th>Teclas</th>
                    </tr>
                </thead>
                <tbody id="logTable">
                    {% for log in logs %}
                    <tr>
                        <td>{{ log.timestamp }}</td>
                        <td>{{ log.username }}</td>
                        <td>{{ log.local_ip }}</td>
                        <td>{{ log.public_ip }}</td>
                        <td>{{ log.keystrokes|join(" ") }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Filtro de busca
        document.getElementById('search').addEventListener('input', function () {
            const searchTerm = this.value.toLowerCase();
            const rows = document.querySelectorAll('#logTable tr');

            rows.forEach(row => {
                const text = row.textContent.toLowerCase();
                row.style.display = text.includes(searchTerm) ? '' : 'none';
            });
        });

        // AlternÃ¢ncia de tema (claro/escuro)
        const html = document.documentElement;
        const toggleBtn = document.getElementById('themeToggle');
        toggleBtn.addEventListener('click', () => {
            const current = html.getAttribute('data-bs-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-bs-theme', next);
        });
    </script>
</body>
</html>
